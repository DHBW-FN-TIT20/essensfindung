<!-- Modal -->
<div class="modal fade" id="restaurantFilter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Restaurantfilter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{rest_filter.radius}}, {{rest_filter.costs}}</p>

          <!-- PLZ input -->
          <input type="text" class="form-control" id="restaurant_filter_zipcode" aria-describedby="zipcode" placeholder="Bitte Postleitzahl eingeben"></input>

          <input id="restaurant_filter_rating" type="text" class="rating">

          
          <br>

          <!-- radius range -->
          <label for="restaurant_filter_radius" class="form-label">Radius (maximal)</label>
          <input type="range" class="form-range" id="restaurant_filter_radius" name="restaurant_filter_radius" min="0" max="50" value="{{rest_filter.radius / 1000}}" oninput="update_radius_text(this.value)"></input>
          <input class="form-label text-center" id="restaurant_filter_radius_text" value=""></input>
          
          <br><br>

          <!-- costs range -->
          <label for="restaurant_filter_costs" class="form-label">Preisstufe (maximal)</label>
          <input type="range" class="form-range" id="restaurant_filter_costs" name="restaurant_filter_costs" min="0" max="4" value="{{rest_filter.costs}}" oninput="update_costs_text(this.value)"></input>
          <input class="form-label text-center" id="restaurant_filter_costs_text" value=""></input>

          <br><br>
          
          <!-- cuisine select -->
          <label for="restaurant_filter_cuisine" class="form label">Cuisine</label><br>
          <select class="restaurant_filter_multiselects" id="restaurant_filter_cuisine" name="restaurant_filter_cuisine" multiple="multiple">
            <option value="Italienisch">Italienisch</option>
            <option value="Deutsch">Deutsch</option>
            <option value="Asiatisch">Asiatisch</option>
            <option value="Doener">Döner</option>
            <option value="Tuerkisch">Türkisch</option>
          </select>
          

          <br><br>

          <!-- allergies select -->
          <label for="restaurant_filter_allergies" class="form label">Allergien</label><br>
          <select class="restaurant_filter_multiselects" id="restaurant_filter_allergies" name="restaurant_filter_allergies" multiple="multiple">
            <option value="lactose">Laktoseintoleranz</option>
            <option value="wheat">Glutenunverträglichkeit</option>
          </select>

          <span id="restaurant_filter_latitude" style="display:none"></span>
          <span id="restaurant_filter_longitude" style="display:none"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Speichern</button>
        </div>
      </div>
    </div>
</div>
