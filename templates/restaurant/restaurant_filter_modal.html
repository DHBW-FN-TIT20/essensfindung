      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Restaurantfilter</h5>

        </div>

          <p>{{rest_filter.radius}}, {{rest_filter.costs}}</p>
          <input type="text" class="form-control" id="restaurant_filter_zipcode" aria-describedby="zipcode" placeholder="Bitte Postleitzahl eingeben">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
