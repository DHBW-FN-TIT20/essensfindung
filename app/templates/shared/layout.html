<!DOCTYPE html>

<html lang="de-DE">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Florian Herkommer, Baldur Siegel, David Felder, Florian Glaser, Jonas Straub">
    <title>Essensfinder</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- own js and css-->
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!--Import for start rating-->
    <script src="//cdn.jsdelivr.net/npm/raty-js@3.1.1/lib/jquery.raty.min.js"></script>
    <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/raty-js@3.1.1/lib/jquery.raty.css">
</head>

<body>
    <div class="container-sm">
        {% block content %} {% endblock %}
    </div>
    <footer class="row justify-content-center mt-3 mx-0">
        <div class="col-10 limit-width">
            <hr class="mb-2">
            <div class="row justify-content-center">
                <div class="mb-3 d-flex justify-content-between">
                    <div class="d-flex">
                        <a href="https://github.com/DHBW-FN-TIT20/essensfindung" class="text-decoration-none text-black d-flex align-items-center">
                            <img src="/static/img/GitHub-Mark-32px.png" alt="" width="24" height="24" class="me-2">
                        </a>
                        <a href="https://icons8.com" class="text-decoration-none text-black d-flex align-items-center">
                            <svg width="24" height="24" viewBox="0 0 14 14" data-v-dea60df8=""><path d="M7 0H0v14h7V0z" data-v-dea60df8=""></path> <path d="M10.5 7a3.5 3.5 0 100-7 3.5 3.5 0 000 7zM10.5 14a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" data-v-dea60df8=""></path></svg>
                            <span class="text-decoration-none text-black ps-2">Icons by Icons8</span> 
                        </a>
                    </div>
                    <a href="/impressum">Impressum</a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript">
    let logo = document.getElementById('logo');
    let x, lastClick = 0;

    logo.addEventListener("click", e => {
        if (!lastClick) {
            x = setTimeout(redirectToLanding, 200);
            lastClick = 1;
        } else {
            clearTimeout(x);
            lastClick = 0;
            logo.classList.add('rotate');
        }
    })

    function redirectToLanding() {
        window.location.href = "/";
    }
</script>

</html>
