{% extends "shared/layout.html" %} {% block content %} {% include "restaurant/restaurant_navbar.html" %}
<div class="row justify-content-center">
    <div class="col-10" style="max-width: 480px;">
        <h1>{{restaurant.name}}</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-10" style="max-width: 480px;">
        <p>Google-Bewertung:{{restaurant.rating}}/5</p>
        <p>Eigene Bewertung:{{restaurant.own_rating}}</p>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-10" style="max-width: 480px;">
        <a href="{{restaurant.homepage}}" class="btn btn-lg btn-dark">Homepage</a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-10" style="max-width: 480px;">
        <!--Google map-->
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
            <iframe src="{{restaurant.maps_url}}&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-10" style="max-width: 480px;">
    </div>
</div>

{% endblock %}
